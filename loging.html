<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logging.css" type="text/css">
    <title>logging</title>
</head>
<body>
    <header class="header">
        <img class="header_img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="logoplatzi">
    </header>

    <section class="login">
        <section class="login_container">
            <h2>Sing In</h2>
            <form action="#" class="login_container--form">
                <input class="input" type="text" placeholder="email">
                <input class="input" type="password" placeholder="password">
                <button class="button">Sing In</button>
                <div class="login_container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox"> Remember me
                    </label>
                    <a href="#">Forggot my password</a>
                </div>
            </form>
            <section class="login_container--social-media">
                <div><img src="#" alt="Google"></div>
                <div><img src="#" alt="Twitter"></div>
            </section>
            <p class="login_container--register"> You dont have an account? <a href="./registro.html">Register</a></p>
        </section>

    </section>

    <footer class="footer">
        <a href="#">Terms of use</a>
        <a href="#">Privacy policy</a>
        <a href="#">Need Help?</a>
    </footer>
</body>
</html>
