<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css" type="text/css">
    <title>Register account</title>
</head>
<body>
    <header class="header">
        <img class="header_img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="logoplatzi">
    </header>

    <section class="login">
        <section class="login_container">
            <h2>Sign up an account</h2>
            <form action="#" class="login_container--form">
                <input class="input" type="text" placeholder="Name">
                <input class="input" type="text" placeholder="e-mail">
                <input class="input" type="password" placeholder="Password">
                <button class="button">Sign up</button>
                <div class="login_container--remember-me">
            </form>
            <p class="login_container--register"><a href="./loging.html">Sing In</a></p>
        </section>

    </section>

    <footer class="footer">
        <a href="#">Terms of use</a>
        <a href="#">Privacy policy</a>
        <a href="#">Need Help?</a>
    </footer>
</body>
</html>
